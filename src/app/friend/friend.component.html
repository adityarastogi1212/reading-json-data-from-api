<div class="container">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Countries</th>
        <th>NewConfirmed</th>
        <th>TotalConfirmed</th>
        <th>NewDeaths</th>
        <th>TotalDeaths</th>
        <th>NewRecovered</th>
        <th>TotalRecovered</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let friend of friends.Countries">
        <td><span>{{friend.Country}}</span></td>
        <td><span>{{friend.NewConfirmed}}</span></td>
        <td><span>{{friend.TotalConfirmed}}</span></td>
        <td><span>{{friend.NewDeaths}}</span></td>
        <td><span>{{friend.TotalDeaths}}</span></td>
        <td><span>{{friend.NewRecovered}}</span></td>
        <td><span>{{friend.TotalRecovered}}</span></td>
        <td><span>{{friend.Date}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
